<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fa24bb3cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dyna.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        
   <div class="container">
         <div class="icon">
            <i class="fa-solid fa-moon"></i>
           <i class="fa-solid fa-sun"></i> 
         </div>


       <div class="time">
             <div class="time-colon">
                <div class="time-text">
                     <span class="num hour_num">08</span>
                     <span class="text">Hours</span>

                </div>
                    <span class="colon">:</span>
             </div>
                 <div class="time-colon">
                    <div class="time-text">
                        <span class="num min_num">45</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                 </div>
                 <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec_num">06</span>
                        <span class="text">Seconds</span>
                    </div>
                    <span class="am-pm">AM</span>
                </div>
          </div>
      </div>
 

    </section>
 
    <script src="dyna.js"></script>
</body>
</html>
